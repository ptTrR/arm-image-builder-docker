version: '3'
services:
  arm-img-builder:
    build: .  #uncomment for building
#    image: pttrr/arm-img-builder:devel
    image: pttrr/arm-img-builder:devel
    privileged: true
    cap_add:
    - SYS_ADMIN
    container_name: arm-img-builder
    hostname: arm-img-builder
    network_mode: bridge
    tmpfs:
    - /tmp
    - /run
    - /run/lock
    volumes:
    - /dev:/dev
    - /sys/fs/cgroup:/sys/fs/cgroup:ro
